<canvas id=canvas width="256" height="256" style="width: 256px; height: 256px; border: 2px solid black;"></canvas>
<script defer src="../build/worley.min.js"></script>
<script defer>
    let canvas = document.getElementById("canvas"), ctx = canvas.getContext("2d");
    window.onload = (e) => {
        console.log({canvas, ctx, Worley});
        let Noise = new Worley({
            width: 256,
            height: 256,
            threshold: 120,
            seed: [12345, 45678, 67890, 12345],
            crests: 15
        });
        Noise.Texture.ImageData().then(data => ctx.putImageData(data, 0, 0))
    };
</script>
